  /ping:
    get:
      description: ping the server.
      responses:
        "200":
          description: pong
          schema:
            type: string
      tags:
      - root
  /users:
    get:
      description: get all users
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
